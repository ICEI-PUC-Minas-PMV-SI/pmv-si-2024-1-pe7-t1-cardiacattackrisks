<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Previsão de Ataque Cardíaco</title>
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Previsão de Ataque Cardíaco</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Idade</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sexo</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="Male">Masculino</option>
                    <option value="Female">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cholesterol">Nível de Colesterol</label>
                <input type="number" class="form-control" id="cholesterol" name="cholesterol" required>
            </div>
            <div class="form-group">
                <label for="triglycerides">Nível de Triglicerídeos</label>
                <input type="number" class="form-control" id="triglycerides" name="triglycerides" required>
            </div>
            <div class="form-group">
                <label for="bloodPressure">Pressão Arterial</label>
                <input type="text" class="form-control" id="bloodPressure" name="bloodPressure" placeholder="120/80" pattern="^\d{1,3}/\d{1,3}$" required>
            </div>
            <div class="form-group">
                <label for="heartRate">Frequência Cardíaca</label>
                <input type="number" class="form-control" id="heartRate" name="heartRate" required>
            </div>
            <div class="form-group">
                <label for="familyHistory">Histórico Familiar de Doenças Cardíacas</label>
                <select class="form-control" id="familyHistory" name="familyHistory" required>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking">Fumante</label>
                <select class="form-control" id="smoking" name="smoking" required>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="physicalActivity">Dias de Atividade Física por Semana</label>
                <input type="number" class="form-control" id="physicalActivity" name="physicalActivity" required>
            </div>
            <div class="form-group">
                <label for="sleepHours">Horas de Sono por Dia</label>
                <input type="number" class="form-control" id="sleepHours" name="sleepHours" required>
            </div>
            <button type="submit" class="btn btn-primary">Prever</button>
        </form>
    </div>
</body>
</html>
