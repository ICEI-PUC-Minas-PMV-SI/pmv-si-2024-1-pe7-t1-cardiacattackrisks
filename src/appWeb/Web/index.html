<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Previsão de Ataque Cardíaco</title>
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <button id="testar">Testar com valores fixos</button>
    <div class="container mt-5">
        <h1 class="title">Previsão de Ataque Cardíaco</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label class="idade" for="age">Idade</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Favor inserir Idade" required>
            </div>
            <div class="form-group">
                <label for="sex">Sexo</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="">Selecione</option>
                    <option value="Male">Masculino</option>
                    <option value="Female">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cholesterol">Nível de Colesterol</label>
                <input type="number" class="form-control" id="cholesterol" name="cholesterol" placeholder="Favor inserir Colesterol" required>
            </div>
            <div class="form-group">
                <label for="heartRate">Frequência Cardíaca</label>
                <input type="number" class="form-control" id="heartRate" name="heartRate" required>
            </div>
            <div class="form-group">
                <label for="diabetes">Possui Diabetes?</label>
                <select class="form-control" id="diabetes" name="diabetes" required>
                    <option value="">Selecione</option>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="familyHistory">Algum Familiar possui Doenças Cardíacas</label>
                <select class="form-control" id="familyHistory" name="familyHistory" required>
                    <option value="">Selecione</option>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking">É Fumante?</label>
                <select class="form-control" id="smoking" name="smoking" required>
                    <option value="">Selecione</option>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="obesity">Obesidade</label>
                <input type="number" class="form-control" id="obesity" name="obesity" required>
            </div>
            <div class="form-group">
                <label for="alcoholConsumption">Faz o consumo de bebida alcoólica?</label>
                <select class="form-control" id="alcoholConsumption" name="alcoholConsumption" required>
                    <option value="">Selecione</option>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exerciseHoursPerWeek">Horas de Exercício por Semana</label>
                <input type="number" class="form-control" id="exerciseHoursPerWeek" name="exerciseHoursPerWeek" required>
            </div>
            <div class="form-group">
                <label for="diet">Dieta</label>
                <select class="form-control" id="diet" name="diet" required>
                    <option value="Healthy">Saudável</option>
                    <option value="Average">Média</option>
                    <option value="Unhealthy">Não Saudável</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stressLevel">Nível de Estresse</label>
                <input type="number" class="form-control" id="stressLevel" name="stressLevel" required>
            </div>
            <div class="form-group">
                <label for="bloodPressure">Pressão Arterial</label>
                <input type="text" class="form-control" id="bloodPressure" name="bloodPressure" placeholder="120/80" pattern="^\d{1,3}/\d{1,3}$" required>
            </div>
            <div class="form-group">
                <label for="income">Renda</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="bmi">IMC</label>
                <input type="number" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="triglycerides">Nível de Triglicerídeos</label>
                <input type="number" class="form-control" id="triglycerides" name="triglycerides" placeholder="Favor inserir Triglicerídeos" required>
            </div>
            <div class="form-group">
                <label for="physicalActivityDaysPerWeek">Dias de Atividade Física por Semana</label>
                <input type="number" class="form-control" id="physicalActivityDaysPerWeek" name="physicalActivityDaysPerWeek" required>
            </div>
            <div class="form-group">
                <label for="sleepHoursPerDay">Horas de Sono por Dia</label>
                <input type="number" class="form-control" id="sleepHoursPerDay" name="sleepHoursPerDay" required>
            </div>
            <div class="form-group">
                <label for="medicationUse">Faz o Uso de Medicamentos?</label>
                <select class="form-control" id="medicationUse" name="medicationUse" required>
                    <option value="">Selecione</option>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="previousHeartProblems">Teve Problemas Cardíacos Anteriormente?</label>
                <select class="form-control" id="previousHeartProblems" name="previousHeartProblems" required>
                    <option value="">Selecione</option>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sedentaryHoursPerDay">Horas de Sedentarismo por Dia</label>
                <input type="number" class="form-control" id="sedentaryHoursPerDay" name="sedentaryHoursPerDay" required>
            </div>
            <div class="form-group">
                <label for="model">Modelo</label>
                <select class="form-control" id="model" name="model" required>
                    <option value="">Selecione</option>
                    <option value="0">KNN</option>
                    <option value="1">SVM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Prever</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
